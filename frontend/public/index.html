<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>

    <div id="log"></div>
    <div id="header-wrapper" class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal" id="header">Join or Create a Room</h1>
    </div>
    <div id="joiner">
        <form id="roomForm" class="form-signin">
            <input type="text" id="name" class="form-control top" size="64" autofocus autocomplete="off" placeholder="Name"/>
            <div id="wrapper">
                <input type="text" id="room" class="form-control bottom" size="64" autofocus autocomplete="off" placeholder="Room"/>
                <button class="btn btn-lg btn-outline-dark" type="button" id="generateRoom">Generate New Room</button>
            </div>
            <input type="submit" class="btn btn-lg btn-dark form-control" id="joinRoom" value="Join Room">
        </form>
    </div>

    <form id="message">
        <input type="text" id="msg" size="64" autofocus autocomplete="off"/>
        <input type="submit" class="btn btn-dark" value="Send"/>
    </form>

    <script src="scripts/index.js"></script>
</body>
</html>
